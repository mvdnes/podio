language: rust

rust:
    - beta
    - nightly

sudo: false

notifications:
    email:
        on_success: never
        on_failure: always

script:
    - cargo build
    - cargo test
    - '[ "$TRAVIS_RUST_VERSION" != "nightly" ] || cargo bench'
    - cargo doc --no-deps
    - rustdoc --test README.md -L target/debug
